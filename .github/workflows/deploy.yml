name: Deploy MERN App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Detect Changes
      id: changes
      run: |
        echo "Detecting changes..."
        BACKEND_CHANGED=$(git diff --name-only HEAD^ HEAD | grep -q '^backend/' && echo "true" || echo "false")
        FRONTEND_CHANGED=$(git diff --name-only HEAD^ HEAD | grep -q '^best-frontend/' && echo "true" || echo "false")
        echo "BACKEND_CHANGED=$BACKEND_CHANGED" >> $GITHUB_ENV
        echo "FRONTEND_CHANGED=$FRONTEND_CHANGED" >> $GITHUB_ENV

    - name: Deploy Backend if Changed
      if: env.BACKEND_CHANGED == 'true'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # Configure SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

        # Clean up old backend files
        ssh $EC2_USER@$EC2_HOST "
          rm -rf /home/$EC2_USER/ExpenseApp-26-Nov/backend/*
        "

        # Transfer backend files
        scp -v -r ./backend $EC2_USER@$EC2_HOST:/home/$EC2_USER/ExpenseApp-26-Nov/backend

        # Install dependencies and restart backend service
        ssh $EC2_USER@$EC2_HOST "
          cd /home/$EC2_USER/ExpenseApp-26-Nov/backend
          npm install --silent
          sudo systemctl restart backend.service
        "

    - name: Deploy Frontend if Changed
      if: env.FRONTEND_CHANGED == 'true'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # Configure SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

        # Clean up old frontend files
        ssh $EC2_USER@$EC2_HOST "
          rm -rf /home/$EC2_USER/ExpenseApp-26-Nov/best-frontend/dist/*
        "

        # Build frontend locally
        cd best-frontend
        npm install
        npm run build
        cd ..

        # Transfer frontend build files
        scp -v -r ./best-frontend/dist $EC2_USER@$EC2_HOST:/home/$EC2_USER/ExpenseApp-26-Nov/best-frontend/dist

        # Restart frontend service
        ssh $EC2_USER@$EC2_HOST "
          sudo systemctl restart frontend.service
        "

